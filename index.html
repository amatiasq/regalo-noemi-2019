<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebVR + ThreeJS Application</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        >

        <!-- required -->
        <script src="./node_modules/three/build/three.min.js"></script>
        <!-- needed for loading GLTF files -->
        <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
        <!-- needed for loading Truetype Fonts -->
        <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
        <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

        <!-- needed to enter VR -->
        <script src="./DeviceOrientationControls.js"></script>
        <script src="./webvr.js"></script>

        <!-- stats (fps, polygons, fps) -->
        <script
            src="./vrstats.js"
            type="module"
        ></script>

        <!-- mouse/touch/vr-controller support -->
        <!-- <script src="./pointer.js" type="module"></script> -->

        <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

    </head>
    <body>

        <div id="overlay">
            <h1>Application Name</h1>
            <div id="loading-indicator">
                <label>loading</label>
                <progress
                    max="100"
                    value="0"
                    id="progress"
                ></progress>
            </div>
            <h3 id="click-to-play">click to start</h3>
        </div>

        <script type="module">
            import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from './pointer.js'
    import VRStats from "./vrstats.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats, controls;

    let cube




    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );
        const stage = new THREE.Group()

        addPhoto('fotos/IMG_20160531_195013.jpg', -3.6, 1, 1, 1);
        addPhoto('fotos/IMG_20161231_235544_1.jpg', -1.8, 1, 1, 1);
        addPhoto('fotos/IMG_20161231_235629.jpg', 0, 1, 1, 1);
        addPhoto('fotos/IMG_20180722_160945.jpg', 1.8, 1, 1, 1);
        addPhoto('fotos/IMG_20180928_202432.jpg', 3.6, 1, 1, 1);

        addPhoto('fotos/IMG_20181025_211659_1.jpg', -3.6, 3, 1, 1);
        addPhoto('fotos/IMG_20181129_211956_1.jpg', -1.8, 3, 1, 1);
        addPhoto('fotos/IMG-20161009-WA0004.jpg', 0, 3, 1, 1);
        addPhoto('fotos/IMG-20181026-WA0011.jpg', 1.8, 3, 1, 1);
        addPhoto('fotos/med-res-frame-742608841028428.jpg', 3.6, 3, 1, 1);

        function addPhoto(url, z, y, width, height) {
            const texture_loader = new THREE.TextureLoader()
            const texture = texture_loader.load(url)

            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(0.01, height + 0.1, width + 0.1),
                new THREE.MeshLambertMaterial({color: 'black', map: texture})
            );

            const photo = new THREE.Mesh(
                new THREE.BoxGeometry(0.01, height, width),
                new THREE.MeshLambertMaterial({color: 'white', map: texture})
            );

            frame.position.set(5, y, z);
            photo.position.set(4.99, y, z);
            stage.add(frame);
            stage.add(photo);
        }


        const ttfLoader = new THREE.TTFLoader()
        ttfLoader.load('fonts/RAVIE.TTF', data => {
            const font = new THREE.FontLoader().parse(data);

            const banner = makeText('Feliz cumpleaños Laura', '#5e055e', {
                size: 0.4,
                height: 0.05,
                curveSegments: 30,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.02,
                bevelSegments: 3,
            });

            banner.position.set(0, 3, -5);

            const letter = makeText('En la puerta de mi casa\n tres arboles planté:\n un te quiero, un te amo \ny un jamás te olvidaré', 'black', {
                size: 0.2,
                height: 0.0,
                curveSegments: 30,
                bevelEnabled: false,
            });

            const quartoDeGiro = Math.PI / 2;

            letter.position.set(0, 2, 4.9);
            letter.rotation.set(0, Math.PI, 0);
            //letter.rotation.set(-quartoDeGiro / 2, 0, 0);

            function makeText(texto, color, opciones) {
                opciones.font = font;
                const banner = new THREE.TextBufferGeometry(texto, opciones);
                banner.center();

                const obj = new THREE.Mesh(banner, new THREE.MeshStandardMaterial({
                    color: color,
                    metalness: 0.0,
                    roughness: 0.4,
                }));

                stage.add(obj);
                return obj;
            }
        })

        const gltfLoader = new THREE.GLTFLoader();
        gltfLoader.load('./cumple.glb', model => {
            //model.scene.position.set(0, 0, -10)
            stage.add(model.scene);
        })

        controls = new THREE.DeviceOrientationControls( camera );

        //a standard light
        const light = new THREE.PointLight( 0xffffff, 1.0 );
        light.position.set( 0, 10, 0 ).normalize();
        stage.add( light );

        const amb = new THREE.AmbientLight(0xFFFFFF, 0.3);
        stage.add(amb);

        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(10, 5, 10),
            new THREE.MeshStandardMaterial({
                color: '#BBBB88',
                side: THREE.BackSide,
            })
        );

        cube.position.set(0, 2.5, 0)

        stage.add(cube);

        // enable stats visible inside VR
        stats = new VRStats(renderer)
        //camera.add(stats)
        stage.add(camera)

        //class which handles mouse and VR controller
        pointer = new Pointer(scene, renderer, camera, {

            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: o => o.userData.clickable,

            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse: false,

            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController: false,

        })

        scene.add(stage);
    }

    //called on every frame. customize this
    function render(time) {
        controls.update();
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        if(cube) cube.rotation.y += 0.002
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        //document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)
        </script>
    </body>
</html>
